on:
  push:
    tags:
      - v*

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version-file: ".tool-versions"

      - name: Find bun version
        id: bun_version
        run: |
          echo "BUN_VERSION=$(grep bun .tool-versions | awk '{print $2}')" >> $GITHUB_OUTPUT

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.bun_version.outputs.BUN_VERSION }}

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile
          cd packages/ds-svelte-community-preprocess-svelte
          bun run build # build ds-svelte-community-preprocess-svelte

      - name: Svelte check and lint
        run: bun run check && bun run check && bun run test:unit

      - name: Build Storybook
        run: |
          cd packages/ds-svelte-community
          bun run build:storybook

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: packages/ds-svelte-community/storybook-static/

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
